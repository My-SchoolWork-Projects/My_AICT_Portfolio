<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Azka Khalid | Contact Me</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', 'Consolas', 'Menlo', monospace;
      background: radial-gradient(circle at 70% 40%, #6420ff 0%, #2d063d 60%, #181526 100%);
      min-height: 100vh;
      color: #fff;
      overflow-x: hidden;
    }
    .navbar {
      background: rgba(22, 22, 34, 0.9);
      padding: 19px 0 3px 0;
      border-radius: 45px;
      margin: 24px 40px 0 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 3px 18px rgba(80,30,120,0.16);
    }
    .nav-links {
      display: flex;
      width: 100%;
      max-width: 920px;
      justify-content: space-evenly;
      align-items: center;
    }
    .nav-links a {
      flex: 1;
      text-align: center;
      color: #bcbbfd;
      text-decoration: none;
      font-size: 1.15rem;
      font-family: 'Consolas', 'Menlo', monospace;
      padding: 8px 0 4px 0;
      border-bottom: 2.5px solid transparent;
      transition: color .16s, border-color .16s;
      letter-spacing: 0.01em;
    }
    .nav-links a.active, .nav-links a:hover {
      color: #c996fd;
      border-bottom: 2.5px solid #6420ff;
    }

    .main-content {
      max-width: 900px;
      margin: 80px auto 40px auto;
      text-align: center;
    }
    .big-heading {
      font-size: 3.0rem;
      font-weight: bold;
      color: #c996fd;
      margin-bottom: 10px;
    }
    .subtitle {
      font-size: 1.1rem;
      color: #e4ddff;
      margin-bottom: 36px;
    }

    .contact-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      column-gap: 40px;
      row-gap: 28px;
      justify-items: center;
    }
    .contact-card {
      background: rgba(35, 20, 80, 0.75);
      border-radius: 18px;
      padding: 22px 20px;
      display: flex;
      align-items: center;
      gap: 16px;
      width: 100%;
      max-width: 360px;
      border: 2px solid #8c4efc;
      box-shadow: 0 8px 32px rgba(121,85,180,0.12);
      transition: transform .18s, box-shadow .18s, border-color .18s;
    }
    .contact-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 13px 52px rgba(110,40,200,0.20);
      border-color: #c996fd;
    }
    .icon-wrap {
      width: 46px;
      height: 46px;
      border-radius: 50%;
      background: rgba(100, 64, 255, 0.22);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #ffffff;
      font-size: 1.4rem;
      flex-shrink: 0;
    }
    .contact-text {
      text-align: left;
    }
    .label {
      font-size: 0.85rem;
      text-transform: uppercase;
      letter-spacing: 0.12em;
      color: #c0baf5;
      margin-bottom: 4px;
    }
    .value a,
    .value {
      color: #f5f3ff;
      font-size: 1.02rem;
      text-decoration: none;
      word-break: break-all;
    }
    .value a:hover {
      text-decoration: underline;
      color: #f0d5ff;
    }

    /
    .contact-card.github {
      grid-column: 1 / -1; 
    }
    @media (min-width: 720px) {
      .contact-grid {
        grid-template-columns: 1fr 1fr; 
      }
      .contact-card.github {
        grid-column: 2; 
      }
    }

    @media (max-width: 650px) {
      .big-heading { font-size: 2.1rem; }
      .navbar { margin:24px 2vw 0 2vw; }
      .contact-card { padding: 18px 14px; }
    }
  </style>
</head>
<body>
  <div class="navbar">
    <div class="nav-links">
      <a href="index.html">&lt;/ Home&gt;</a>
      <a href="about.html">&lt;/ AboutMe&gt;</a>
      <a href="skills.html">&lt;/ Skills&gt;</a>
      <a href="contactme.html" class="active">&lt;/ ContactMe&gt;</a>
      <a href="projects.html">&lt;/ Projects&gt;</a>
    </div>
  </div>

  <div class="main-content">
    <div class="big-heading">Contact Me</div>
    <div class="subtitle">
      Feel free to reach out for collaborations, opportunities, or just to say hi.
    </div>

    <div class="contact-grid">
      <div class="contact-card">
        <div class="icon-wrap"><i class="fa-solid fa-envelope"></i></div>
        <div class="contact-text">
          <div class="label">Email</div>
          <div class="value">
            <a href="mailto:saurabhpatil@example.com">azkak123@gmail.com</a>
          </div>
        </div>
      </div>

      <div class="contact-card">
        <div class="icon-wrap"><i class="fa-solid fa-phone"></i></div>
        <div class="contact-text">
          <div class="label">Phone</div>
          <div class="value">+91-12345-67890</div>
        </div>
      </div>

      <div class="contact-card">
        <div class="icon-wrap"><i class="fa-brands fa-linkedin-in"></i></div>
        <div class="contact-text">
          <div class="label">LinkedIn</div>
          <div class="value">
            <a href="https://www.linkedin.com/in/azkak" target="_blank">
              linkedin.com/in/azkak
            </a>
          </div>
        </div>
      </div>

      <div class="contact-card github">
        <div class="icon-wrap"><i class="fa-brands fa-github"></i></div>
        <div class="contact-text">
          <div class="label">GitHub</div>
          <div class="value">
            <a href="https://github.com/my-github-name" target="_blank">
              github.com/your-github-username
            </a><br />
            <a href="mailto:github@gmail.com">github@gmail.com</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
