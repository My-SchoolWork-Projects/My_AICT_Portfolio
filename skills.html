<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Saurabh Patil | Skills</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', 'Consolas', 'Menlo', monospace;
      background: radial-gradient(circle at 70% 40%, #6420ff 0%, #2d063d 60%, #181526 100%);
      min-height: 100vh;
      color: #fff;
      overflow-x: hidden;
    }
    .navbar {
      background: rgba(22, 22, 34, 0.9);
      padding: 19px 0 3px 0;
      border-radius: 45px;
      margin: 24px 40px 0 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 3px 18px rgba(80,30,120,0.16);
    }
    .nav-links {
      display: flex;
      width: 100%;
      max-width: 920px;
      justify-content: space-evenly;
      align-items: center;
    }
    .nav-links a {
      flex: 1;
      text-align: center;
      color: #bcbbfd;
      text-decoration: none;
      font-size: 1.15rem;
      font-family: 'Consolas', 'Menlo', monospace;
      padding: 8px 0 4px 0;
      border-bottom: 2.5px solid transparent;
      transition: color .16s, border-color .16s;
      letter-spacing: 0.01em;
    }
    .nav-links a.active, .nav-links a:hover {
      color: #c996fd;
      border-bottom: 2.5px solid #6420ff;
    }
    .main-content {
      max-width: 1100px;
      margin: 0 auto;
      margin-top: 70px;
      text-align: center;
    }
    .big-heading {
      font-size: 3.2rem;
      font-weight: bold;
      color: #c996fd;
      margin-bottom: 38px;
      text-align: center;
    }
    .skills-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit,minmax(240px,1fr));
      gap: 32px;
      margin-top: 10px;
      justify-items: center;
    }
    .skill-box {
      background: rgba(70,35,130, 0.4);
      border-radius: 18px;
      box-shadow: 0 8px 32px rgba(121,85,180,0.10);
      padding: 32px 24px 26px 24px;
      color: #fff;
      font-size: 1.2rem;
      font-family: inherit;
      min-height: 130px;
      transition: transform .19s, box-shadow .19s;
      border: 2px solid #8c4efc;
    }
    .skill-box:hover {
      transform: translateY(-4px) scale(1.045);
      box-shadow: 0 12px 38px rgba(110,40,200,0.18);
      border-color: #c996fd;
    }
    @media (max-width: 650px) {
      .big-heading { font-size: 2rem;}
      .skills-grid { grid-template-columns: 1fr;gap:18px;}
      .skill-box { font-size: 1rem; padding: 22px 12px;}
      .navbar { margin:24px 2vw 0 2vw;}
    }
  </style>
</head>
<body>
  <div class="navbar">
    <div class="nav-links">
      <a href="index.html">&lt;/ Home&gt;</a>
      <a href="about.html">&lt;/ AboutMe&gt;</a>
      <a href="skills.html" class="active">&lt;/ MySkills&gt;</a>
      <a href="contactme.html">&lt;/ ContactMe&gt;</a>
      <a href="projects.html">&lt;/ MyProjects&gt;</a>
    </div>
  </div>
  <div class="main-content">
    <div class="big-heading">My Skills</div>
    <div class="skills-grid">
      <div class="skill-box">Language Proficiency<br><span style="color:#d8b4fc;font-size:0.95em;">English, Urdu, Arabic</span></div>
      <div class="skill-box">Game Development<br><span style="color:#d8b4fc;font-size:0.95em;">Pollution Game, Collections, Minecraft etc.</span></div>
      <div class="skill-box">Programming Languages <br><span style="color:#d8b4fc;font-size:0.95em;">HTML, CSS, C++, C#, Python, Javascript etc</span></div>
      <div class="skill-box">Web Development<br><span style="color:#d8b4fc;font-size:0.95em;">My Portfolio, Weather Site, CSS Guide</span></div>
    </div>
  </div>
</body>
</html>
